<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--META-->
    <meta name="description" content="Landing Page de practica de Starbucks, idea sacada del canal de youtube 'Online Tutorials' " />
    <meta name="keywords" content="landing, web, starbucks, landing page, website, design, html, css, javascript " />
    <meta name="author" content="Leandro Ariel Viera" />
    <meta name="copyright" content="Leandro Ariel Viera 2022, esta pagina es solo para fines educativos" />

    <!--ROBOTS-->
    <meta name="robots" content="index" />
    <meta name="robots" content="follow" />

    <link rel="stylesheet" href="css/style.css">
    <title>Starbucks Landing Page</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" ><img src="images/logo.png" class="logo"></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menú</a></li>
                <li><a href="#">Productos Nuevos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>No es solo Café<br>Es <span>Starbucks</span></h2>
                <p>Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, 
                    when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
                <a href="#">Aprender Más</a>        
            </div>

            <div class="imgBox">
                <img src="images/img1.png" class="starbucks">
            </div>
        </div>

       <ul class="thumb">
            <li><img src="images/thumb1.png" onclick="imgSlider('images/img1.png'), changeCircleColor('#017143')"></li>
            <li><img src="images/thumb2.png" onclick="imgSlider('images/img2.png'), changeCircleColor('#eb7495')"></li>
            <li><img src="images/thumb3.png" onclick="imgSlider('images/img3.png'), changeCircleColor('#d752b1')"></li>
       </ul>
       <ul class="sci">
        <li><a href="#"><img src="images/facebook.png" ></a></li>
        <li><a href="#"><img src="images/twitter.png" ></a></li>
        <li><a href="#"><img src="images/instagram.png" ></a></li>
       </ul>

    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector(".starbucks").src = anything
        }

        function changeCircleColor(color){
            const circle = document.querySelector(".circle");
            circle.style.background = color;
        }

        function toggleMenu(){
            var menuToggle = document.querySelector(".toggle");
            var navigation = document.querySelector(".navigation")
            menuToggle.classList.toggle("active")
            navigation.classList.toggle("active")
        }

    </script>
</body>
</html>
